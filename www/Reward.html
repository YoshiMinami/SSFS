         function scanBarcode() {

                    document.getElementById('qr').innerHTML =result.text;

                	title: 'Your Reward',
	            	modal: true,
	            	buttons: {
		            	    'close': function () {

                    alert("Scanning failed: " + error);
                }
            );

        }     
         
   </script>
